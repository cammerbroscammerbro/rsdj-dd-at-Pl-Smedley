<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronti - Play Games Instantly</title>
    <!-- Google Fonts: Orbitron & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9890860980845862"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="fronti-headerbar">
        <h1 class="fronti-title simple-logo">Fronti</h1>
        <input type="text" id="gameSearch" class="header-search" placeholder="Search games...">
    </div>
    <div class="fronti-container">
        <div class="fronti-sidebar">
            <div class="category-tabs">
                <button class="filter-btn active" data-category="All">All</button>
                <button class="filter-btn" data-category="Action">Action</button>
                <button class="filter-btn" data-category="Multiplayer">Multiplayer</button>
                <button class="filter-btn" data-category="Shooter">Shooter</button>
            </div>
        </div>
        <div id="gameGrid" class="game-grid">
            <!-- Game cards will be injected here by JS -->
        </div>
    </div>
    <!-- Modal for game iframe -->
    <div id="gameModal" class="game-modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
