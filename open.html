    // Normalize book key from URL to kebab-case
    function normalizeKey(str) {
      return str
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/(^-|-$)/g, '');
    }
    // Get book key from URL (e.g., open.html?book=48-laws-of-power)
    function getBookKey() {

      const raw = params.get('book');
      return raw ? normalizeKey(raw) : null;
